<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Enterprise Application</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  </h:head>
  <h:body>
    <h:form styleClass="container border border-primary rounded mt-5 py-4 px-5">
      <div class="form-group text-center">
        <h3 class="text-primary">Login</h3>
        <c:if test="${userController.error != null}">
          <div class="alert alert-danger" role="alert">
            ${userController.error}
          </div>
        </c:if>
      </div>
      <div class="form-group">
        <h:outputLabel value="Username" />
        <h:inputText id="username" label="username" styleClass="form-control" value="#{userController.model.username}" />
      </div>
      <div class="form-group">
        <h:outputLabel value="Password" />
        <h:inputSecret id="password" label="password" styleClass="form-control" value="#{userController.model.password}" />
      </div>
      <div class="form-group text-center">
        <h:commandButton styleClass="btn btn-primary" value="Login" action="${userController.login()}" />
      </div>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </h:body>
</html>
