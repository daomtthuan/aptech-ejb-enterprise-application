<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
  <h:head>
    #{authentication.redirect()}
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <h:outputStylesheet name="#{config.vendors}/bootstrap/bootstrap.min.css"/>
    <title>
      Book Management System -
      <ui:insert name="title" />
    </title>
  </h:head>
  <h:body>
    <main>
      <ui:include src="#{config.components}/navbar.xhtml"/>
      <div class="container mt-3">
        <h1 class="text-primary text-center">Book Management System</h1>
        <h2 class="text-secondary">
          <ui:insert name="title" />
        </h2>
        <hr/>
        <ui:insert name="content"/>
      </div>
    </main>

    <h:outputScript name="#{config.vendors}/jquery/jquery.min.js" />
    <h:outputScript name="#{config.vendors}/bootstrap/bootstrap.min.js" />
  </h:body>
</html>
