<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:composition template="#{configApplication.directoryConfig.layout}/dashboard.xhtml">
    <ui:define name="dashboard-title">
      #{configApplication.headConfig.title} - Dashboard - Account
    </ui:define>
    <ui:define name="dashboard-page">
      <div class="container">
        <h3>Account - Edit</h3>
        <h:form>
          <c:if test="#{editAccountDashboardPresenter.error}">
            <div class="alert alert-danger">
              <strong>Register failed!</strong> #{editAccountDashboardPresenter.message}
            </div>
          </c:if>
          <div class="form-group">
            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{editAccountDashboardPresenter.name}" label="name" styleClass="form-control" />
          </div>
          <div class="form-group">
            <h:outputLabel value="Status:"/>
            <div class="custom-control custom-checkbox">
              <h:selectBooleanCheckbox value="#{editAccountDashboardPresenter.status}" id="status" styleClass="custom-control-input" />
              <h:outputLabel value="Enabled" for="status" styleClass="custom-control-label" />
            </div>
          </div>
          <div class="text-center">
            <h:commandButton action="#{editAccountDashboardPresenter.edit()}" value="Edit" styleClass="btn btn-primary" />
          </div>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</html>
