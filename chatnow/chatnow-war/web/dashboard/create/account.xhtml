<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:composition template="#{configApplication.directoryConfig.layout}/dashboard.xhtml">
    <ui:define name="dashboard-title">
      #{configApplication.headConfig.title} - Dashboard - Account
    </ui:define>
    <ui:define name="dashboard-page">
      <div class="container">
        <h3>Account - Add new</h3>
        <h:form>
          <c:if test="#{createAccountDashboardPresenter.error}">
            <div class="alert alert-danger">
              <strong>Register failed!</strong> #{createAccountDashboardPresenter.message}
            </div>
          </c:if>
          <div class="form-group">
            <h:outputLabel value="Username:" for="username" />
            <h:inputText id="username" value="#{createAccountDashboardPresenter.username}" label="username" styleClass="form-control" />
          </div>
          <div class="form-group">
            <h:outputLabel value="Password:" for="password" />
            <h:inputSecret id="password" value="#{createAccountDashboardPresenter.password}" label="password" styleClass="form-control" />
          </div>
          <div class="form-group">
            <h:outputLabel value="Re-password:" for="repassword" />
            <h:inputSecret id="repassword" value="#{createAccountDashboardPresenter.repassword}" label="repassword" styleClass="form-control" />
          </div>
          <div class="form-group">
            <h:outputLabel value="Name:" for="name" />
            <h:inputText id="name" value="#{createAccountDashboardPresenter.name}" label="name" styleClass="form-control" />
          </div>
          <div class="text-center">
            <h:commandButton action="#{createAccountDashboardPresenter.create()}" value="Create" styleClass="btn btn-primary" />
          </div>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</html>
