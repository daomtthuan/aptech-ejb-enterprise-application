<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:composition template="#{configApplication.directoryConfig.layout}/default.xhtml">
    <ui:define name="page">
      <div class="container">
        <c:choose>
          <c:when test="#{authSession.loggedIn}">
            <p>
              Welcome back, <strong>#{authSession.account.name}</strong>!
            </p>
          </c:when>
          <c:otherwise>
            <p>
              Welcome to Chatnow!
            </p>
          </c:otherwise>
        </c:choose>
      </div>
    </ui:define>
  </ui:composition>
</html>
