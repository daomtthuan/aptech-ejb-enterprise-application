<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
  #{authSession.redirect()}
  <h:head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>
      <ui:insert name="title">
        #{configApplication.headConfig.title}
      </ui:insert>
    </title>
    <meta name="description" content="#{configApplication.headConfig.description}"/>
    <meta name="author" content="#{configApplication.headConfig.author}"/>
    <meta name="keywords" content="#{configApplication.headConfig.keywords}"/>
    <h:outputStylesheet name="/css/bootstrap.css"/>
    <ui:insert name="style" />
  </h:head>
  <h:body>
    <div id="main">
      <ui:include src="#{configApplication.directoryConfig.component}/navbar.xhtml"/>
      <div id="page" class="mt-1">
        <ui:insert name="page"/>
      </div>
    </div>
    s<h:outputScript name="/js/fontawesome.js" />
    <h:outputScript name="/js/jquery.js" />
    <h:outputScript name="/js/bootstrap.js" />
    <ui:insert name="script" />
  </h:body>
</html>
