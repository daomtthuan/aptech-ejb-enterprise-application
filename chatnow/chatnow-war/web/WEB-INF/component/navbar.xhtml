<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
    <h:link styleClass="navbar-brand mb-0 h1" outcome="home">Chatnow</h:link>
    <div class="collapse navbar-collapse mt-1">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <h:link styleClass="nav-link" outcome="home">Home</h:link>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <c:choose>
          <c:when test="${!auth.loggedIn}">
            <li class="nav-item">
              <h:link styleClass="nav-link" outcome="login">Login</h:link>
            </li>
          </c:when>
          <c:otherwise>
            <li class="nav-item">
              <h:link styleClass="btn btn-primary btn-sm" outcome="#{auth.logout()}">Logout</h:link>
            </li>
          </c:otherwise>
        </c:choose>
      </ul>
    </div>
  </nav>
</html>
