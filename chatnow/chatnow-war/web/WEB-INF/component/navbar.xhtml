<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <nav class="navbar navbar-expand navbar-dark bg-primary sticky-top">
    <h:link styleClass="navbar-brand font-weight-bolder" outcome="index">Chatnow</h:link>
    <div class="collapse navbar-collapse mt-1">
      <ul class="navbar-nav">
        <li class="nav-item">
          <h:link styleClass="#{viewApplication.is('index') ? 'nav-link active' : 'nav-link'}" outcome="index">Home</h:link>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <c:choose>
          <c:when test="#{authSession.loggedIn}">
            <li class="nav-item dropdown">
              <button class="btn btn-link nav-link dropdown-toggle" id="account-dropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                #{authSession.account.username}
              </button>
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="account-dropdown">
                <a class="dropdown-item" href="#">Account</a>
                <div class="dropdown-divider"></div>
                <h:form>
                  <h:commandLink styleClass="dropdown-item" action="#{authSession.logout()}" value="Logout" />
                </h:form>
              </div>
            </li>
          </c:when>
          <c:otherwise>
            <li class="nav-item">
              <h:link styleClass="#{viewApplication.is('register') ? 'nav-link active' : 'nav-link'}" outcome="register" value="Register" />
            </li>
            <li class="nav-item m-0">
              <h:link styleClass="#{viewApplication.is('login') ? 'nav-link active' : 'nav-link'}" outcome="login" value="Login" />
            </li>
          </c:otherwise>
        </c:choose>
      </ul>
    </div>
  </nav>
</html>
