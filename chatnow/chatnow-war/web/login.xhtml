<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:composition template="${config.layout}/default.xhtml">
    <ui:define name="title">
      Login
    </ui:define>
    <ui:define name="content">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <h:form>
            <c:if test="${auth.message != null}">
              <div class="form-group">
                <div class="alert alert-danger">
                  ${auth.message}
                </div>
              </div>
            </c:if>
            <div class="form-group">
              <h:outputLabel for="username" value="Username:" />
              <h:inputText styleClass="form-control" id="username" value="#{auth.username}"/>
            </div>
            <div class="form-group">
              <h:outputLabel for="password" value="Password:" />
              <h:inputText styleClass="form-control" id="password" value="#{auth.password}"/>
            </div>
            <div class="form-group text-center">
              <h:commandButton styleClass="btn btn-primary" action="${auth.login()}" value="Login"/>
            </div>
          </h:form>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
