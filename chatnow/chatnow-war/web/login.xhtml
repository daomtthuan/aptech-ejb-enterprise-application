<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <ui:composition template="#{configApplication.directoryConfig.layout}/default.xhtml">
    <ui:define name="title">
      #{configApplication.headConfig.title} - Login
    </ui:define>
    <ui:define name="page">
      <div class="container mt-5">
        <div class="row">
          <div class="col-md-8 col-xl-6 mx-auto">
            <div class="card border-primary">
              <div class="card-body">
                <h2 class="card-title">Login</h2>
                <p class="card-text card-subtitle">
                  Or <h:link outcome="register" value="register" /> new account.
                </p>
                <hr />
                <h:form>
                  <c:if test="#{loginPresenter.error}">
                    <div class="alert alert-danger">
                      <strong>Login failed!</strong> #{loginPresenter.message}
                    </div>
                  </c:if>
                  <div class="form-group">
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{loginPresenter.username}" label="username" styleClass="form-control" />
                  </div>
                  <div class="form-group">
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputSecret id="password" value="#{loginPresenter.password}" label="password" styleClass="form-control" />
                  </div>
                  <div class="d-flex align-items-center justify-content-between">
                    <h:link outcome="reset-password" value="Forget password?" />
                    <h:commandButton action="#{loginPresenter.login()}" value="Login" styleClass="ml-auto btn btn-primary" />
                  </div>
                </h:form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</html>
